{% extends "mqtt.html" %}
{% block title %}Visual{% endblock %}
{% block content %}
      <div><img src="static/visual.png?dummy={{ random }}" class="img-fluid"></div>
      <table class="table table-striped table-bordered">
  <thead>
    <tr>
        <th scope="col">index</th>
      <th scope="col">Suhu</th>
      <th scope="col">Kelembaban</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
      <th scope="row">{{ x[0] }}</th>
      <td scope="row">{{ x[1][0]}}</td>
        <td scope="row">{{ x[1][1]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
