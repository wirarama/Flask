<!doctype html>
<html lang="en">
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock %} - MQTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  {% endblock %}
  <body>
  <nav class="navbar  fixed-top navbar-expand-lg  navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MQTT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/visual">Visual</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/relay">Relay</a>
        </li>
              </ul>
      <form class="d-flex" role="search" method="POST" action="">
        <input class="form-control me-2" type="text" placeholder="Pesan" aria-label="Pesan" name="pesan">
        <button class="btn btn-outline-success" type="submit">Publish</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container" style="padding-top:70px;">
  {% block content %}
  {% if posted %}
  <div class="alert alert-{{ posted[0] }}" role="alert">
  {{ posted[1] }}
</div>
  {% endif %}
  <table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Suhu</th>
      <th scope="col">Kelembaban</th>
      <th scope="col">Tanggal</th>
    </tr>
  </thead>
  <tbody>
    {% for x in data %}
    <tr>
      <td scope="row">{{ x[0] }}</td>
      <td scope="row">{{ x[1] }}</td>
      <td scope="row">{{ x[2] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
